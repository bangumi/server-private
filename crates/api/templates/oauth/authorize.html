<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        margin: 0;
        background: #f5f5f5;
        color: #1f2937;
      }
      .container {
        max-width: 640px;
        margin: 48px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 28px rgba(15, 23, 42, 0.08);
        padding: 24px;
      }
      .meta {
        margin-top: 12px;
        color: #6b7280;
      }
      .chip {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        background: #e5e7eb;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <span class="chip">PR-1 foundation</span>
      <h1>{{ title }}</h1>
      <p>{{ note }}</p>
      <p class="meta">login={{ login }}, user_id={{ user_id }}</p>
    </main>
  </body>
</html>
