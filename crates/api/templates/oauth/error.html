<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        margin: 0;
        background: #f5f5f5;
        color: #1f2937;
      }
      .container {
        max-width: 720px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 28px rgba(15, 23, 42, 0.08);
        padding: 24px;
      }
      .title {
        margin: 0 0 12px;
      }
      .error {
        color: #b91c1c;
        background: #fee2e2;
        padding: 10px 12px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="title">{{ title }}</h1>
      <p class="error">{{ error }}</p>
    </main>
  </body>
</html>
