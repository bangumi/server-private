      none: &TYPE_GAME_NONE 0
      games: &TYPE_GAME_GAMES 4001
      software: &TYPE_GAME_SOFTWARE 4002
      dlc: &TYPE_GAME_DLC 4003
      demo: &TYPE_GAME_DEMO 4004
      table: &TYPE_GAME_TABLE 4005

defaults:
  *TYPE_BOOK :
    sort_keys: ['发售日']
    wiki_tpl: Book

  *TYPE_ANIME :
    sort_keys: ['放送开始']
    wiki_tpl: Anime

  *TYPE_MUSIC :
    sort_keys: ['发售日期']
    wiki_tpl: Album

  *TYPE_GAME :
    sort_keys: ['发行日期']
    wiki_tpl: Game

  *TYPE_REAL :
    sort_keys: ['上映日', '开始']
    wiki_tpl: TV

platforms:
